<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serialization demo</title>
  <link href="node_modules/gridstack/dist/gridstack.css" rel="stylesheet"/>
  <script src="node_modules/gridstack/dist/gridstack-all.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style type="text/css">
  .grid-stack { background: #121212; }
  .grid-stack-item-content { background-color: #1D1D1D; }
  .grid-container {
    padding: 15px;
    border: 1px solid white;
    width: 1920px;
	height:1080px;}
    body {margin:0px;}
	
	body {
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	}
	
	.content-header:{
			background-color: #242424;
			text-align: center;}
	
	#chartdiv {
		width: 90%;
		height: 90%;
		
	}
	
   </style>
   
</head>
<body>
<div class="grid-stack grid-container"></div>

<br/>


<script type="text/javascript">
    var items = [
      {w: 4,h:4,x:0 ,y:0 ,content: '<DIV class="content-header">0,0</DIV><div id="chartdiv"></div>'}, // will default to location (0,0) and 1x1
      {w: 4,h:4,x:4 ,y:0 ,content: '<DIV class="content-header">0,2</DIV>'}, // will be placed next at (1,0) and 2x1
	  {w: 4,h:4,x:8 ,y:0 ,content: '<DIV class="content-header">0,2</DIV>'} 
    ];

    var grid = GridStack.init({column:16});
    grid.load(items);
	GridStack.init();
	//grid.addWidget({w: 4,h: 4,x: 1,y: 1,content: '<DIV class="content-header">1,0</DIV>'});
	//grid.addWidget({w: 4,h: 4,x: 2,y: 1,content: '<DIV class="content-header">1,0</DIV>'});
	
	/**
 * ---------------------------------------
 * This demo was created using amCharts 5.
 * 
 * For more information visit:
 * https://www.amcharts.com/
 * 
 * Documentation is available at:
 * https://www.amcharts.com/docs/v5/
 * ---------------------------------------
 */

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");



// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);


// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
var chart = root.container.children.push(am5xy.XYChart.new(root, {
  panX: false,
  panY: false,
  wheelX: "panX",
  wheelY: "zoomX",
  text:am5.color(0x095256),
  fill:am5.color(0x095256),
  layout: root.verticalLayout
}));

// Add legend
// https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
var legend = chart.children.push(am5.Legend.new(root, {
  centerX: am5.p50,
  color: am5.color(0xFF621F),
  x: am5.p50
}))

var data = [{
  "year": "2005",
  "income": 23.5,
  "expenses": 18.1
}, {
  "year": "2006",
  "income": 26.2,
  "expenses": 22.8
}, {
  "year": "2007",
  "income": 30.1,
  "expenses": 23.9
}, {
  "year": "2008",
  "income": 29.5,
  "expenses": 25.1
}, {
  "year": "2009",
  "income": 24.6,
  "expenses": 25
}];;


// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
var yAxis = chart.yAxes.push(
  am5xy.CategoryAxis.new(root, {
	categoryField: "year",
    renderer: am5xy.AxisRendererY.new(root, {
      cellStartLocation: 0.1,
      cellEndLocation: 0.9
    }),
    tooltip: am5.Tooltip.new(root, {})
  })
);

yAxis.data.setAll(data);

yAxis.get("renderer").labels.template.setAll({
  fill: am5.color(0xFFFFFF)
});



var xAxis = chart.xAxes.push(
  am5xy.ValueAxis.new(root, {
    min: 0,
    renderer: am5xy.AxisRendererX.new(root, {
	  })
  })
);

xAxis.get("renderer").labels.template.setAll({
  fill: am5.color(0xFFFFFF)
});

// Add series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
var series1 = chart.series.push(am5xy.ColumnSeries.new(root, {
  name: "Income",
  xAxis: xAxis,
  yAxis: yAxis,
  valueXField: "income",
  categoryYField: "year",
  sequencedInterpolation: true,
  tooltip: am5.Tooltip.new(root, {
    pointerOrientation: "horizontal",
    labelText: "[bold]{name}[/]\n{categoryY}: {valueX}"
  })
}));

series1.columns.template.setAll({
  height: am5.percent(70)
});

var series2 = chart.series.push(am5xy.LineSeries.new(root, {
  name: "Expenses",
  xAxis: xAxis,
  yAxis: yAxis,
  valueXField: "expenses",
  categoryYField: "year",
  sequencedInterpolation: true,
  tooltip: am5.Tooltip.new(root, {
    pointerOrientation: "horizontal",
    labelText: "[bold]{name}[/]\n{categoryY}: {valueX}"
  })
}));

series2.strokes.template.setAll({
  strokeWidth: 2,
});


series2.bullets.push(function() {
  return am5.Bullet.new(root, {
    locationY: 0.5,
    sprite: am5.Circle.new(root, {
      radius: 5,
      stroke: series2.get("stroke"),
      strokeWidth: 2,
      fill: root.interfaceColors.get("background")
    })
  });
});


// Add legend
// https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
var legend = chart.children.push(am5.Legend.new(root, {
  
  centerX: am5.p50,
  x: am5.p50
}));

var myTheme = am5.Theme.new(root);
myTheme.rule("Label").setAll({
  fill: am5.color(0xFFFFFF),
  fontSize: "1em"
});
root.setThemes([
  am5themes_Animated.new(root),
  myTheme
]);

legend.data.setAll(chart.series.values);

// Add cursor
// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
  behavior: "zoomY"
}));
cursor.lineX.set("visible", false);

series1.data.setAll(data);
series2.data.setAll(data);

// Make stuff animate on load
// https://www.amcharts.com/docs/v5/concepts/animations/
series1.appear();
series2.appear();

chart.appear(1000, 100);
	
	
  </script>
</body>

</html>
