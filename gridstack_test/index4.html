<html lang="en" class="hydrated"><head>
    <meta charset="utf-8"><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced grid demo</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="demo.css">
  
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  
    <!-- support for IE -->
    <script src="../node_modules/gridstack/dist/es5/gridstack-poly.js"></script>
    <script src="../node_modules/gridstack/dist/es5/gridstack-all.js"></script>
  
    <style type="text/css">
      .grid-stack-item-removing {
        opacity: 0.8;
        filter: blur(5px);
      }
      #trash {
        background: rgba(255, 0, 0, 0.4);
      }
    </style>
  <script src="chrome-extension://jhffgcfmcckgmioipfnmbannkpncfipo/util.js"></script><script src="chrome-extension://jhffgcfmcckgmioipfnmbannkpncfipo/pagejs.js"></script></head>
  
  <body>
    <h1>Advanced Demo</h1>
    <div class="row">
      <div class="col-md-2 d-none d-md-block">
        <div id="trash" style="padding: 5px; margin-bottom: 15px;" class="text-center ui-droppable">
          <div>
            <ion-icon name="trash" style="font-size: 300%" role="img" class="md hydrated" aria-label="trash"></ion-icon>
          </div>
          <div>
            <span>Drop here to remove!</span>
          </div>
        </div>
        <div class="newWidget grid-stack-item ui-draggable">
          <div class="grid-stack-item-content" style="padding: 5px;">
            <div>
              <ion-icon name="add-circle" style="font-size: 300%" role="img" class="md hydrated" aria-label="add circle"></ion-icon>
            </div>
            <div>
              <span>Drag me in the dashboard!</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-10"><style type="text/css" gs-style-id="grid-stack-instance-1"></style>
        <div class="grid-stack grid-stack-instance-1 ui-droppable grid-stack-1 grid-stack-animate" gs-current-row="26" style="min-height: 1820px;"><div class="grid-stack-item ui-draggable ui-resizable" gs-x="0" gs-y="4" gs-w="1" gs-h="2" style="min-width: 0px; will-change: left, top;"><div class="grid-stack-item-content">1</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable-disabled ui-resizable-disabled" gs-x="0" gs-y="0" gs-w="1" gs-h="4" gs-no-resize="true" gs-no-move="true" gs-locked="true"><div class="grid-stack-item-content">I can't be moved or dragged!<br><ion-icon name="ios-lock" style="font-size:300%" role="img" class="md hydrated" aria-label="lock"></ion-icon></div></div><div class="grid-stack-item ui-draggable ui-resizable-disabled" gs-x="0" gs-y="6" gs-w="1" gs-h="2" gs-min-w="2" gs-no-resize="true" style="min-width: 0px; will-change: left, top;"><div class="grid-stack-item-content"><p class="card-text text-center" style="margin-bottom: 0">Drag me!</p><p class="card-text text-center" style="margin-bottom: 0"><ion-icon name="hand" style="font-size: 300%" role="img" class="md hydrated" aria-label="hand"></ion-icon></p><p class="card-text text-center" style="margin-bottom: 0">...but don't resize me!</p></div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="8" gs-w="1" gs-h="2"><div class="grid-stack-item-content">4</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="10" gs-w="1" gs-h="2"><div class="grid-stack-item-content">5</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="12" gs-w="1" gs-h="4"><div class="grid-stack-item-content">6</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="16" gs-w="1" gs-h="2"><div class="grid-stack-item-content">7</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="18" gs-w="1" gs-h="2"><div class="grid-stack-item-content">8</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="20" gs-w="1" gs-h="2"><div class="grid-stack-item-content">9</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="22" gs-w="1" gs-h="2"><div class="grid-stack-item-content">10</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div><div class="grid-stack-item ui-draggable ui-resizable ui-resizable-autohide" gs-x="0" gs-y="24" gs-w="1" gs-h="2"><div class="grid-stack-item-content">11</div><div class="ui-resizable-handle ui-resizable-se" style="z-index: 100; user-select: none;"></div></div></div>
      </div>
    </div>
  
    <script type="text/javascript">
  
      let grid = GridStack.init({
        cellHeight: 70,
        acceptWidgets: true,
        dragIn: '.newWidget',  // class that can be dragged from outside
        dragInOptions: { appendTo: 'body', helper: 'clone' }, // clone or can be your function
        removable: '#trash', // drag-out delete class
      });
  
      let items = [
        {x: 0, y: 0, w: 4, h: 2, content: '1'},
        {x: 4, y: 0, w: 4, h: 4, noMove: true, noResize: true, locked: true, content: 'I can\'t be moved or dragged!<br><ion-icon name="ios-lock" style="font-size:300%"></ion-icon>'},
        {x: 8, y: 0, w: 2, h: 2, minW: 2, noResize: true, content: '<p class="card-text text-center" style="margin-bottom: 0">Drag me!<p class="card-text text-center"style="margin-bottom: 0"><ion-icon name="hand" style="font-size: 300%"></ion-icon><p class="card-text text-center" style="margin-bottom: 0">...but don\'t resize me!'},
        {x: 10, y: 0, w: 2, h: 2, content: '4'},
        {x: 0, y: 2, w: 2, h: 2, content: '5'},
        {x: 2, y: 2, w: 2, h: 4, content: '6'},
        {x: 8, y: 2, w: 4, h: 2, content: '7'},
        {x: 0, y: 4, w: 2, h: 2, content: '8'},
        {x: 4, y: 4, w: 4, h: 2, content: '9'},
        {x: 8, y: 4, w: 2, h: 2, content: '10'},
        {x: 10, y: 4, w: 2, h: 2, content: '11'},
      ];
      grid.load(items);
      
      grid.on('added removed change', function(e, items) {
        let str = '';
        items.forEach(function(item) { str += ' (x,y)=' + item.x + ',' + item.y; });
        console.log(e.type + ' ' + items.length + ' items:' + str );
      });
    </script>
  
  
  </body></html>
